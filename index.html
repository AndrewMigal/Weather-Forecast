<!doctype html>
<html>

<head>
    <title>Weather Forecast</title>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="assets/css/main.css">
    <script src="assets/js/main.js"></script>
</head>

<body>
    <div id="wrapper">
        <section id="bg">
            <img src="assets/img/FON-PHOTO.png" width="1505" height="999" alt="backgroung">

            <section id="weather_banner">
                <header>WEATHER FORECAST</header>
                <p id="temperature">12&deg;</p>
                <p id="city">Lviv</p>
                <p id="time">
                    <time datetime="15:00">3:00 pm</time>
                </p>
                <img src="assets/img/sun_cloudy_wind.png" width="190" height="178" alt="precipitation" id="precipitation">

                <div id="slider">
                    <div id="slide-list">
                        <section class="calendar" id="calendar_1">
                            <!--<section class="day_slider">
                    <img class="arrows_slider" src="img/arrow_left.png" width="6" height="10" alt="Scroll left" id="left_arrow">
                    
                    <img class="arrows_slider" src="img/arrow_right.png" width="6" height="10" alt="Scroll right" id="right_arrow">
                </section>-->
                            <section class="date_month_day">
                                <p class="day">Wednesday</p>


                                <p class="date">26</p>
                                <p class="month">March</p>
                                <p class="today">Today</p>

                            </section>
                        </section>

                        <section class="calendar" id="calendar_2">
                            <!-- <section class="day_slider">
                    <img class="arrows_slider" src="img/arrow_left.png" width="6" height="10" alt="Scroll left" id="left_arrow">
                    
                    <img class="arrows_slider" src="img/arrow_right.png" width="6" height="10" alt="Scroll right" id="right_arrow">
                </section>-->
                            <section class="date_month_day">
                                <p class="day">Wednesday</p>
                                <p class="date">26</p>
                                <p class="month">March</p>
                                <p class="today">Today</p>

                            </section>

                        </section>

                        <section class="calendar" id="calendar_3">
                            <!-- <section class="day_slider">
                    <img class="arrows_slider" src="img/arrow_left.png" width="6" height="10" alt="Scroll left" id="left_arrow">
                    
                    <img class="arrows_slider" src="img/arrow_right.png" width="6" height="10" alt="Scroll right" id="right_arrow">
                </section>-->
                            <section class="date_month_day">
                                <p class="day">Wednesday</p>
                                <!---->
                                <p class="date">26</p>
                                <p class="month">March</p>
                                <p class="today">Today</p>

                            </section>
                        </section>
                    </div>
                    <img class="button back" src="assets/img/arrow_left.png" width="6" height="10" alt="Scroll left" id="left_arrow">

                    <img class="button next" src="assets/img/arrow_right.png" width="6" height="10" alt="Scroll right" id="right_arrow">
                    <ol class="carousel-indicators">
                        <li class="active">
                            <li>
                                <li>
                    </ol>
                </div>

            </section>
        </section>
        <section id="time_of_day">

            <hr id="gold">
            <hr id="red">
            <hr id="DeepSkyBlue">
            <hr id="darkblue">
            <div id="daytimes_inline">
                <article class="daytimes">
                    <p>Morning</p>
                </article>
                <article class="daytimes">
                    <p>Daytime</p>
                </article>
                <article class="daytimes">
                    <p>Evening</p>
                </article>
                <article class="daytimes">
                    <p>Night</p>
                </article>
                <section class="daytimes">
                    <p class="p_img">+10&deg;</p>
                    <img src="assets/img/cloud.png" width="64" height="38" alt="Cloudy" class="p_img">
                </section>
                <section class="daytimes">

                    <p class="p_img">+12&deg;</p>
                    <img src="assets/img/sun_cloud.png" width="64" height="46" alt="Sunny with cloud" class="p_img">
                </section>
                <section class="daytimes">
                    <p class="p_img">+9&deg;</p>
                    <img src="assets/img/cloud.png" width="64" height="38" alt="Cloudy" class="p_img">
                </section>
                <section class="daytimes">
                    <p class="p_img">+8&deg;</p>
                    <img src="assets/img/cloud.png" width="64" height="38" alt="Cloudy" class="p_img">
                </section>
            </div>

        </section>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
